<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[url('')]">
    <nav class="bg-blue-200 flex justify-between">
        <img class="h-14 rounded-full" src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Avicii_-_Logo.png"
            alt="">
        <div class=" p-4">
            <a class="bg-yellow-300 text-white font-bold p-2 rounded-lg"
                href="https://youtu.be/93ASUImTedo?si=IvX6R5DfVUf8mcn0"> YOUTUBE</a>
            <a class="bg-green-400 text-white font-bold p-2 rounded-lg" href="">INSTAGRAM</a>
            <a class="bg-gray-500 text-white font-bold p-2 rounded-lg"
                href="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Facebook_logo_%28square%29.png/480px-Facebook_logo_%28square%29.png">FACEBOOK</a>
            <a class="bg-red-500 text-white font-bold p-2 rounded-lg" href="">TELEGRAM</a>
        </div>
    </nav>
    <Main class="h-screen bg-sky-300">
        <div class="bg-white h-auto">
            <h1 class="text-center font-bold">FORMULARIO DE REGISTRO</h1>
            <form action="" class="grid grid-cols-2 gap-2 bg-gray-500 p-2 m-7 rounded-lg">
                <div class="mb-2">
                    <label class="block" for="">NOMBRE</label>
                    <input class="rounded-lg p-1" type="text" placeholder="Ingrese Nombre">
                </div>
                <div class="mb-2">
                    <label class="block" for="">APELLIDOS</label>
                    <input class="rounded-lg p-1" type="text" placeholder="Ingrese Apellido">
                </div>
                <div class="mb-2">
                    <label class="block" for="">CELULAR</label>
                    <input class="rounded-lg p-1" type="text" placeholder="Ingrese Numero">
                </div>
                <div class="mb-2">
                    <label class="block" for="">CARNET DE IDENTIDAD</label>
                    <input class="rounded-lg p-1" type="text" placeholder="Ingrese su CI">
                </div>
                <div>
                    <label class="block" for="">CORREO ELECTRONICO</label>
                    <input class="rounded-lg p-1" type="text" placeholder="Ingrese su Correo">
                </div>

            </form>
            <button>ENVIAR</button>
        </div>
        <div>
            <div class="flex ml-40 mt-6 gap-3">
                <div class=" ml-8 h-24 w-24 bg-pink-300">
                    <span>HOLA segundo contenedor</span>
                </div>
                <br>
                <div class="ml-8 h-24 w-24 bg-yellow-100">
                    <span>HOLA este contenedor tiene imagen</span>
                </div>
                <br>
                <div class="ml-8 h-24 w-24 bg-green-200">
                    <span>HOLA KUROMI</span>
                </div>

            </div>
            <div class="flex ml-40 mt-6 gap-3">
                <div class=" h-24 w-24 bg-pink-300">
                    <img src="https://sw6.elbenwald.de/media/f2/55/16/1724798511/E1083957_4.jpg" alt="">
                </div>
                <br>
                <div class=" h-24 w-24 bg-yellow-100">
                    <img src="https://sw6.elbenwald.de/media/f2/55/16/1724798511/E1083957_4.jpg" alt="">
                </div>
                <br>
                <div class=" h-24 w-24 bg-green-200">
                    <img src="https://sw6.elbenwald.de/media/f2/55/16/1724798511/E1083957_4.jpg" alt="">
                </div>
            </div>
        </div>
    </Main>
